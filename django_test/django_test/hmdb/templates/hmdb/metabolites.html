{% extends "hmdb/navbar.html" %}

{% block title %}
    <title>HMDB Metabolites</title>
{% endblock %}

{% block content %}
    {% if metabolites %}
        <ul>
        {% for met in metabolites %}
            <li>{{ met.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No metabolites are available.</p>
    {% endif %}
{% endblock %}
