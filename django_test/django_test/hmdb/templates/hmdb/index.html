{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls Index</title>
</head>
<body>
{% if spectras %}
    <ul>
    {% for spectra in spectras %}
        <li>{{ spectra.ms_ms.instrument_type }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No spectras are available.</p>
{% endif %}
</body>
</html>
