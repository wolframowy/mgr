<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMDB Metabolites</title>
</head>
<body>
{% if metabolites %}
    <ul>
    {% for met in metabolites %}
        <li>{{ met.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No metabolites are available.</p>
{% endif %}
</body>
</html>
